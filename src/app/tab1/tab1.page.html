<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Criar
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Criar</ion-title>
    </ion-toolbar>
  </ion-header>

</ion-content>



<ion-card class="card-container">
    
  <ion-card-header>
    <ion-card-title>Nova carta</ion-card-title>

  </ion-card-header>

  <ion-card-content>

    <ion-input [(ngModel)]="pergunta" label="pergunta" placeholder="pergunta"></ion-input>
    <ion-input [(ngModel)]="resposta" label="resposta" placeholder="resposta"></ion-input>

    <br>

    <ion-button (click)="addCards()" [disabled]="false">Adicionar</ion-button>

  </ion-card-content>
</ion-card>
